<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelAgancy</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <header>
        <div class="fas fa-bars" id="menu-bar">
        </div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav>
            <a href="home">home</a>
            <a href="book">book</a>
            <a href="packages">packages</a>
            <a href="services">services</a>
            <a href="gallery">gallery</a>
            <a href="review">review</a>
            <a href="contact">contact</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="search here..."/>
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!-- end header -->
    <!-- login form -->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="enter your email">
            <input type="password" class="box" placeholder="enter your password">
            <input type="submit" value="login now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">remember me</label>
            <p>forget password? <a href="">click here</a></p>
            <p>don't have an account? <a href="">register now</a></p>
        </form>
    </div>
    <!-- end form -->
    <section class="home">
        <div class="home-container">
            <h3>adventure is worthwhile</h3>
            <p>discover new places with us, adventure awaits</p>
            <a class="btn" href="">discover more</a>
        </div>

        <div class="controls">
            <span class="vid-btn active-video" data-src="./images/vid-1.mp4"></span>
            <spna class="vid-btn" data-src="./images/vid-2.mp4"></spna>
            <spna class="vid-btn" data-src="./images/vid-3.mp4"></spna>
            <spna class="vid-btn" data-src="./images/vid-4.mp4"></spna>
        </div>

        <div class="video-container">
            <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
